<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>DOORS</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="images/logo.svg">
    <style>
        @font-face {
            font-family: 'Tiny5';
            src: url('fonts/Tiny5-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Оптимизация для мобильных устройств */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Предотвращение зума */
            touch-action: manipulation;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-zone, .right-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            z-index: 10;
            /* Убираем курсор и визуальные эффекты для мобильных устройств */
        }

        .left-zone {
            left: 0;
        }

        .right-zone {
            right: 0;
        }

        .game-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            /* Пиксельный стиль - четкие края без сглаживания */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            /* Убираем все переходы */
            transition: none;
            /* Предотвращение перетаскивания */
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            z-index: 5;
        }

        /* Картинки теперь всегда на весь экран */

        /* Try Again кнопка */
        .try-again-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .try-again-overlay.show {
            display: flex;
        }

        .try-again-text {
            color: #000;
            font-family: 'Tiny5', monospace;
            font-size: 50px;
            font-weight: normal;
            cursor: pointer;
            transition: opacity 0.3s ease;
            /* Пиксельный стиль */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .try-again-text:hover {
            opacity: 0.7;
        }

        .try-again-text:active {
            opacity: 0.5;
        }

        /* Адаптивность для текста */
        @media (max-width: 768px) {
            .try-again-text {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .try-again-text {
                font-size: 36px;
            }
        }

        @media (max-width: 320px) {
            .try-again-text {
                font-size: 32px;
            }
        }

        /* Счетчик */
        .score-counter {
            position: absolute;
            top: 50px;
            right: 50px;
            z-index: 15;
            font-family: 'Tiny5', monospace;
            color: #000;
            text-align: right;
        }

        .high-score {
            font-size: 50px;
        }

        .current-score {
            font-size: 50px;
        }

        .score-label {
            color: #000;
        }

        .score-value {
            font-weight: normal;
        }

        .hs-number {
            font-weight: normal;
            color: #000;
            transform: scale(1);
            display: inline-block;
        }

        /* Анимация для hs */
        .hs-number.gold {
            color: #FFD700;
        }

        .hs-number.pop {
            transform: scale(1.35);
        }

        /* Адаптивность для счетчика */
        @media (max-width: 768px) {
            .score-counter {
                top: 30px;
                right: 30px;
            }
            
            .high-score, .current-score {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .score-counter {
                top: 25px;
                right: 25px;
            }
            
            .high-score, .current-score {
                font-size: 36px;
            }
        }

        @media (max-width: 320px) {
            .score-counter {
                top: 20px;
                right: 20px;
            }
            
            .high-score, .current-score {
                font-size: 32px;
            }
        }

        /* Фон всегда белый, независимо от темы */
        @media (prefers-color-scheme: dark) {
            body {
                background: white;
            }
        }

        /* Пиксельная анимация загрузки - резкое появление */
        .game-canvas {
            animation: pixelAppear 0.1s ease-out;
        }

        @keyframes pixelAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <div class="left-zone" id="leftZone"></div>
            <div class="right-zone" id="rightZone"></div>
            <canvas 
                class="game-canvas"
                id="gameCanvas"
            ></canvas>
            <div class="try-again-overlay" id="tryAgainOverlay">
                <div class="try-again-text" id="tryAgainText">
                    try again
                </div>
            </div>
            
            <!-- Счетчик -->
            <div class="score-counter" id="scoreCounter">
                <div class="high-score">
                    <span class="score-label">hs:</span> <span class="hs-number" id="hsNumber">0</span>
                </div>
                <div class="current-score">
                    <span class="score-value" id="currentScoreValue">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Игровые константы
        const IMAGES = {
            static: 'images/static_image.svg',
            left: {
                positive: [
                    'images/left_1.svg',
                    'images/left_2.svg',
                    'images/left_3.svg'
                ],
                negative: [
                    'images/left_1.svg',
                    'images/left_2.svg',
                    'images/left_3_0.svg'
                ]
            },
            right: {
                positive: [
                    'images/right_1.svg',
                    'images/right_2.svg',
                    'images/right_3.svg'
                ],
                negative: [
                    'images/right_1.svg',
                    'images/right_2.svg',
                    'images/right_3_0.svg'
                ]
            }
        };

        // Canvas система для идеальной производительности
        let canvas, ctx;
        let canvasWidth, canvasHeight;
        
        // Кэш изображений для Canvas
        const imageCache = new Map();
        let imagesLoaded = 0;
        const totalImages = 9; // Общее количество уникальных изображений

        // Инициализация Canvas
        function initCanvas() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Устанавливаем размеры Canvas
            resizeCanvas();
            
            // Настраиваем пиксельный рендеринг
            ctx.imageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;
            ctx.mozImageSmoothingEnabled = false;
            ctx.msImageSmoothingEnabled = false;
            
            // Обработка изменения размера окна
            window.addEventListener('resize', resizeCanvas);
        }

        // Изменение размера Canvas
        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            
            // Устанавливаем размеры Canvas
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Масштабируем для высоких DPI экранов
            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            ctx.scale(dpr, dpr);
            
            // Устанавливаем CSS размеры
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
        }

        // Предзагрузка всех изображений для Canvas
        function preloadImages() {
            const allImages = [
                IMAGES.static,
                ...IMAGES.left.positive,
                ...IMAGES.left.negative,
                ...IMAGES.right.positive,
                ...IMAGES.right.negative
            ];

            // Убираем дубликаты
            const uniqueImages = [...new Set(allImages)];

            uniqueImages.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    imagesLoaded++;
                    imageCache.set(src, img);
                    console.log(`Loaded: ${src} (${imagesLoaded}/${totalImages})`);
                };
                img.onerror = () => {
                    console.error('Failed to load image:', src);
                    imagesLoaded++;
                };
                img.src = src;
            });
        }

        // Проверка готовности всех изображений
        function waitForImages(callback) {
            if (imagesLoaded >= totalImages) {
                callback();
            } else {
                setTimeout(() => waitForImages(callback), 50);
            }
        }

        // Состояние игры
        let gameState = {
            isAnimating: false,
            currentSide: null,
            currentFrame: 0,
            animationFrames: [],
            animationStartTime: 0,
            isNegativeResult: false,
            currentScore: 0,
            highScore: 0
        };

        // Элементы DOM
        const leftZone = document.getElementById('leftZone');
        const rightZone = document.getElementById('rightZone');
        const tryAgainOverlay = document.getElementById('tryAgainOverlay');
        const tryAgainText = document.getElementById('tryAgainText');
        const hsNumber = document.getElementById('hsNumber');
        const currentScoreValue = document.getElementById('currentScoreValue');

        // Отрисовка изображения на Canvas с ограничением размера
        function drawImage(src) {
            const img = imageCache.get(src);
            if (!img) {
                console.error('Image not found in cache:', src);
                return;
            }

            // Очищаем Canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Максимальный размер отображения (сохраняем качество оптимизированных картинок)
            const maxDisplaySize = 1000;
            
            // Вычисляем размеры для центрирования с сохранением пропорций
            const imgAspect = img.width / img.height;
            const canvasAspect = canvasWidth / canvasHeight;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            // Сначала вычисляем размеры как обычно
            if (imgAspect > canvasAspect) {
                // Изображение шире - подгоняем по ширине
                drawWidth = canvasWidth;
                drawHeight = canvasWidth / imgAspect;
            } else {
                // Изображение выше - подгоняем по высоте
                drawHeight = canvasHeight;
                drawWidth = canvasHeight * imgAspect;
            }
            
            // Ограничиваем максимальный размер до 1000px
            if (drawWidth > maxDisplaySize) {
                drawWidth = maxDisplaySize;
                drawHeight = maxDisplaySize / imgAspect;
            }
            if (drawHeight > maxDisplaySize) {
                drawHeight = maxDisplaySize;
                drawWidth = maxDisplaySize * imgAspect;
            }
            
            // Центрируем изображение
            drawX = (canvasWidth - drawWidth) / 2;
            drawY = (canvasHeight - drawHeight) / 2;
            
            // Отрисовываем изображение
            ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
        }

        // Честный рандом 50/50
        function getRandomResult() {
            // Используем crypto.getRandomValues для криптографически стойкого рандома
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % 2 === 0; // true = положительный, false = отрицательный
        }

        // Система анимации с requestAnimationFrame для идеальной производительности
        function playSequence(images, callback) {
            if (gameState.isAnimating) return;
            
            gameState.isAnimating = true;
            gameState.animationFrames = images;
            gameState.currentFrame = 0;
            gameState.animationStartTime = performance.now();
            
            // Запускаем анимацию
            animateFrame();
            
            function animateFrame() {
                if (!gameState.isAnimating) return;
                
                const currentTime = performance.now();
                const elapsedTime = currentTime - gameState.animationStartTime;
                
                // Определяем текущий кадр с учетом разной длительности
                let frameIndex = 0;
                let accumulatedTime = 0;
                
                for (let i = 0; i < images.length; i++) {
                    // Последний кадр в негативном сценарии показывается дольше
                    const frameDuration = (i === images.length - 1 && gameState.isNegativeResult) ? 500 : 250;
                    
                    if (elapsedTime < accumulatedTime + frameDuration) {
                        frameIndex = i;
                        break;
                    }
                    accumulatedTime += frameDuration;
                    frameIndex = i + 1;
                }
                
                if (frameIndex < images.length) {
                    // Отрисовываем текущий кадр
                    drawImage(images[frameIndex]);
                    // Продолжаем анимацию
                    requestAnimationFrame(animateFrame);
                } else {
                    // Анимация завершена
                    gameState.isAnimating = false;
                    if (callback) callback();
                }
            }
        }

        // Мгновенная смена изображения
        function changeImage(src) {
            drawImage(src);
        }

        // Показать кнопку Try Again
        function showTryAgain() {
            tryAgainOverlay.classList.add('show');
        }

        // Скрыть кнопку Try Again
        function hideTryAgain() {
            tryAgainOverlay.classList.remove('show');
        }

        // Обновить отображение счетчика
        function updateScoreDisplay() {
            currentScoreValue.textContent = gameState.currentScore;
            hsNumber.textContent = gameState.highScore;
        }

        // Анимация увеличения hs
        function celebrateHighScore() {
            hsNumber.classList.remove('gold', 'pop');
            void hsNumber.offsetWidth; // Принудительный reflow
            hsNumber.classList.add('gold', 'pop');
            setTimeout(() => { 
                hsNumber.classList.remove('gold', 'pop'); 
            }, 220);
        }

        // Увеличить счет
        function increaseScore() {
            gameState.currentScore++;
            currentScoreValue.textContent = gameState.currentScore;
            
            // Обновляем hs динамически во время игры (как в оригинале)
            if (gameState.currentScore > gameState.highScore) {
                gameState.highScore = gameState.currentScore;
                hsNumber.textContent = gameState.highScore;
                // Сохраняем в localStorage
                localStorage.setItem('doorsHighScore', gameState.highScore.toString());
                // Запускаем анимацию
                celebrateHighScore();
            }
        }

        // Сбросить текущий счет
        function resetCurrentScore() {
            gameState.currentScore = 0;
            updateScoreDisplay();
        }

        // Обновить лучший результат
        function updateHighScore() {
            if (gameState.currentScore > gameState.highScore) {
                gameState.highScore = gameState.currentScore;
                // Сохраняем в localStorage
                localStorage.setItem('doorsHighScore', gameState.highScore.toString());
                updateScoreDisplay();
            }
        }

        // Загрузить лучший результат из localStorage
        function loadHighScore() {
            const savedHighScore = localStorage.getItem('doorsHighScore');
            if (savedHighScore) {
                gameState.highScore = parseInt(savedHighScore, 10);
                hsNumber.textContent = gameState.highScore;
            }
        }

        // Начать игру заново
        function restartGame() {
            hideTryAgain();
            gameState.isNegativeResult = false;
            resetCurrentScore();
            changeImage(IMAGES.static);
        }

        // Обработка клика по зоне
        function handleZoneClick(side) {
            if (gameState.isAnimating) return;
            
            // Скрываем кнопку Try Again если она была показана
            hideTryAgain();
            
            gameState.currentSide = side;
            
            // Определяем результат (50/50)
            const isPositive = getRandomResult();
            gameState.isNegativeResult = !isPositive;
            
            // Выбираем последовательность картинок
            const images = isPositive ? 
                IMAGES[side].positive : 
                IMAGES[side].negative;
            
            // Воспроизводим последовательность
            playSequence(images, () => {
                if (gameState.isNegativeResult) {
                    // Показываем кнопку Try Again после негативного сценария
                    showTryAgain();
                } else {
                    // Увеличиваем счет после позитивного сценария
                    increaseScore();
                    // Возвращаемся к статичной картинке после позитивного сценария
                    changeImage(IMAGES.static);
                }
                gameState.currentSide = null;
            });
        }

        // Инициализация игры
        function initGame() {
            // Инициализируем Canvas
            initCanvas();
            
            // Загружаем лучший результат
            loadHighScore();
            
            // Предзагружаем все изображения
            preloadImages();
            
            // Ждем загрузки всех изображений перед активацией игры
            waitForImages(() => {
                console.log('All images loaded, game ready!');
                // Отображаем стартовое изображение
                changeImage(IMAGES.static);
            });
        }

        // Обработчики событий (активируются только после загрузки)
        function setupEventListeners() {
            leftZone.addEventListener('click', () => handleZoneClick('left'));
            rightZone.addEventListener('click', () => handleZoneClick('right'));

            // Поддержка тач-событий для мобильных устройств
            leftZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('left');
            });

            rightZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('right');
            });

            // Обработчик для всего overlay Try Again (клик в любом месте)
            tryAgainOverlay.addEventListener('click', restartGame);
            tryAgainOverlay.addEventListener('touchstart', (e) => {
                e.preventDefault();
                restartGame();
            });
        }

        // Настраиваем обработчики сразу
        setupEventListeners();

        // Оптимизация для Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            // Настройка WebApp
            tg.ready();
            tg.expand();
            
            // Отключение зума
            tg.enableClosingConfirmation();
            
            // Обработка изменения размера экрана
            window.addEventListener('resize', function() {
                tg.expand();
            });
        }

        // Предотвращение контекстного меню на мобильных устройствах
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Оптимизация производительности
        let ticking = false;
        
        function updateLayout() {
            // Здесь будет логика обновления игры
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateLayout);
                ticking = true;
            }
        }

        // Обработка изменения ориентации
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                requestTick();
            }, 100);
        });

        // Обработка изменения размера окна
        window.addEventListener('resize', requestTick);

        // Запускаем инициализацию игры
        initGame();
    </script>
</body>
</html>
