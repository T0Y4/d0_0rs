    <script>
        const IMAGES = {
            static: 'images/static_image.svg',
            left: {
                positive: [
                    'images/left_1.svg',
                    'images/left_2.svg',
                    'images/left_3.svg'
                ],
                negative: [
                    'images/left_1.svg',
                    'images/left_2.svg',
                    'images/left_3_0.svg'
                ]
            },
            right: {
                positive: [
                    'images/right_1.svg',
                    'images/right_2.svg',
                    'images/right_3.svg'
                ],
                negative: [
                    'images/right_1.svg',
                    'images/right_2.svg',
                    'images/right_3_0.svg'
                ]
            }
        };

        let canvas, ctx;
        let canvasWidth, canvasHeight;
        
        const imageCache = new Map();
        let imagesLoaded = 0;
        const totalImages = 9;

        function initCanvas() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            
            ctx.imageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;
            ctx.mozImageSmoothingEnabled = false;
            ctx.msImageSmoothingEnabled = false;
            
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            ctx.scale(dpr, dpr);
            
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
        }

        function preloadImages() {
            const allImages = [
                IMAGES.static,
                ...IMAGES.left.positive,
                ...IMAGES.left.negative,
                ...IMAGES.right.positive,
                ...IMAGES.right.negative
            ];

            // –£–±–∏—Ä–∞–µ–º –¥—É–±–ª–∏–∫–∞—Ç—ã
            const uniqueImages = [...new Set(allImages)];

            uniqueImages.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    imagesLoaded++;
                    imageCache.set(src, img);
                    console.log(`Loaded: ${src} (${imagesLoaded}/${totalImages})`);
                };
                img.onerror = () => {
                    console.error('Failed to load image:', src);
                    imagesLoaded++;
                };
                img.src = src;
            });
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –≥–æ—Ç–æ–≤–Ω–æ—Å—Ç–∏ –≤—Å–µ—Ö –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function waitForImages(callback) {
            if (imagesLoaded >= totalImages) {
                callback();
            } else {
                setTimeout(() => waitForImages(callback), 50);
            }
        }

        let gameState = {
            isAnimating: false,
            currentSide: null,
            currentFrame: 0,
            animationFrames: [],
            animationStartTime: 0,
            isNegativeResult: false,
            currentScore: 0,
            highScore: 0
        };

        const leftZone = document.getElementById('leftZone');
        const rightZone = document.getElementById('rightZone');
        const tryAgainOverlay = document.getElementById('tryAgainOverlay');
        const tryAgainText = document.getElementById('tryAgainText');
        const hsNumber = document.getElementById('hsNumber');
        const currentScoreValue = document.getElementById('currentScoreValue');
        const leaderboard = document.getElementById('leaderboard');
        const leaderboardButton = document.getElementById('leaderboardButton');
        const leaderboardClose = document.getElementById('leaderboardClose');
        const leaderboardList = document.getElementById('leaderboardList');

        let currentUser = null;
        let leaderboardUnsubscribe = null;

        function getTelegramUser() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    return {
                        tg_id: user.id.toString(),
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        tg_username: user.username || '',
                        doors_username: `player_${user.id}`
                    };
                }
            }
            return null;
        }

        async function createOrUpdateUser(userData) {
            if (!window.firebase) {
                console.error('Firebase not initialized');
                return null;
            }

            const { db, doc, setDoc, getDoc } = window.firebase;
            const userRef = doc(db, 'users', userData.tg_id);
            
            try {
                const userDoc = await getDoc(userRef);
                const now = new Date().toISOString();
                
                if (userDoc.exists()) {
                    const existingData = userDoc.data();
                    await setDoc(userRef, {
                        ...existingData,
                        last_played: now,
                        games_played: (existingData.games_played || 0) + 1
                    }, { merge: true });
                    return { ...existingData, last_played: now, games_played: (existingData.games_played || 0) + 1 };
                } else {
                    const newUserData = {
                        ...userData,
                        high_score: 0,
                        games_played: 1,
                        created_at: now,
                        last_played: now,
                        displayable: true
                    };
                    await setDoc(userRef, newUserData);
                    return newUserData;
                }
            } catch (error) {
                console.error('Error creating/updating user:', error);
                return null;
            }
        }

        async function updateUserScore(telegramId, newScore) {
            if (!window.firebase) {
                console.error('Firebase not initialized');
                return false;
            }

            const { db, doc, getDoc, setDoc } = window.firebase;
            const userRef = doc(db, 'users', telegramId);
            
            try {
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (newScore > userData.high_score) {
                        await setDoc(userRef, {
                            high_score: newScore,
                            last_played: new Date().toISOString()
                        }, { merge: true });
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error updating user score:', error);
                return false;
            }
        }

        async function loadUserData(telegramId) {
            if (!window.firebase) {
                console.error('Firebase not initialized');
                return null;
            }

            const { db, doc, getDoc } = window.firebase;
            const userRef = doc(db, 'users', telegramId);
            
            try {
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    return userDoc.data();
                }
                return null;
            } catch (error) {
                console.error('Error loading user data:', error);
                return null;
            }
        }

        function showLeaderboard() {
            leaderboard.classList.add('show');
            loadLeaderboard();
        }

        function hideLeaderboard() {
            leaderboard.classList.remove('show');
        }

        function loadLeaderboard() {
            if (!window.firebase) {
                leaderboardList.innerHTML = '<div class="leaderboard-loading">Firebase not available</div>';
                return;
            }

            const { db, collection, query, orderBy, limit, onSnapshot } = window.firebase;
            
            if (leaderboardUnsubscribe) {
                leaderboardUnsubscribe();
            }

            const q = query(
                collection(db, 'users'),
                orderBy('high_score', 'desc'),
                limit(5)
            );

            leaderboardUnsubscribe = onSnapshot(q, (snapshot) => {
                const users = [];
                snapshot.forEach((doc) => {
                    const data = doc.data();
                    if (data.displayable !== false) {
                        users.push(data);
                    }
                });

                if (users.length === 0) {
                    leaderboardList.innerHTML = '<div class="leaderboard-loading">no players yet</div>';
                    return;
                }

                leaderboardList.innerHTML = users.map((user, index) => `
                    <div class="leaderboard-item">
                        <span class="leaderboard-rank">${index + 1}.</span>
                        <span class="leaderboard-username">${user.doors_username}</span>
                        <span class="leaderboard-score">${user.high_score}</span>
                    </div>
                `).join('');
            }, (error) => {
                console.error('Error loading leaderboard:', error);
                leaderboardList.innerHTML = '<div class="leaderboard-loading">error loading</div>';
            });
        }

        function drawImage(src) {
            const img = imageCache.get(src);
            if (!img) {
                console.error('Image not found in cache:', src);
                return;
            }

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            const maxDisplaySize = 1000;
            
            const imgAspect = img.width / img.height;
            const canvasAspect = canvasWidth / canvasHeight;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (imgAspect > canvasAspect) {
                drawWidth = canvasWidth;
                drawHeight = canvasWidth / imgAspect;
            } else {
                drawHeight = canvasHeight;
                drawWidth = canvasHeight * imgAspect;
            }
            
            if (drawWidth > maxDisplaySize) {
                drawWidth = maxDisplaySize;
                drawHeight = maxDisplaySize / imgAspect;
            }
            if (drawHeight > maxDisplaySize) {
                drawHeight = maxDisplaySize;
                drawWidth = maxDisplaySize * imgAspect;
            }
            
            drawX = (canvasWidth - drawWidth) / 2;
            drawY = (canvasHeight - drawHeight) / 2;
            
            ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
        }

        function getRandomResult() {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % 2 === 0;
        }

        function playSequence(images, callback) {
            if (gameState.isAnimating) return;
            
            gameState.isAnimating = true;
            gameState.animationFrames = images;
            gameState.currentFrame = 0;
            gameState.animationStartTime = performance.now();
            
            animateFrame();
            
            function animateFrame() {
                if (!gameState.isAnimating) return;
                
                const currentTime = performance.now();
                const elapsedTime = currentTime - gameState.animationStartTime;
                
                let frameIndex = 0;
                let accumulatedTime = 0;
                
                for (let i = 0; i < images.length; i++) {
                    const frameDuration = (i === images.length - 1 && gameState.isNegativeResult) ? 500 : 250;
                    
                    if (elapsedTime < accumulatedTime + frameDuration) {
                        frameIndex = i;
                        break;
                    }
                    accumulatedTime += frameDuration;
                    frameIndex = i + 1;
                }
                
                if (frameIndex < images.length) {
                    drawImage(images[frameIndex]);
                    requestAnimationFrame(animateFrame);
                } else {
                    gameState.isAnimating = false;
                    if (callback) callback();
                }
            }
        }

        function changeImage(src) {
            drawImage(src);
        }

        function showTryAgain() {
            tryAgainOverlay.classList.add('show');
        }

        function hideTryAgain() {
            tryAgainOverlay.classList.remove('show');

        function updateScoreDisplay() {
            currentScoreValue.textContent = gameState.currentScore;
            hsNumber.textContent = gameState.highScore;
        }

        function celebrateHighScore() {
            hsNumber.classList.remove('gold', 'pop');
            void hsNumber.offsetWidth;
            hsNumber.classList.add('gold', 'pop');
            setTimeout(() => { 
                hsNumber.classList.remove('gold', 'pop'); 
            }, 220);
        }

        async function increaseScore() {
            gameState.currentScore++;
            currentScoreValue.textContent = gameState.currentScore;
            
            if (gameState.currentScore > gameState.highScore) {
                gameState.highScore = gameState.currentScore;
                hsNumber.textContent = gameState.highScore;
                
                if (currentUser && currentUser.tg_id) {
                    await updateUserScore(currentUser.tg_id, gameState.highScore);
                }
                
                celebrateHighScore();
            }
        }

        function resetCurrentScore() {
            gameState.currentScore = 0;
            updateScoreDisplay();
        }

        async function updateHighScore() {
            if (gameState.currentScore > gameState.highScore) {
                gameState.highScore = gameState.currentScore;
                
                if (currentUser && currentUser.tg_id) {
                    await updateUserScore(currentUser.tg_id, gameState.highScore);
                }
                
                updateScoreDisplay();
            }
        }

        async function loadHighScore() {
            if (currentUser && currentUser.tg_id) {
                const userData = await loadUserData(currentUser.tg_id);
                if (userData && userData.high_score) {
                    gameState.highScore = userData.high_score;
                    hsNumber.textContent = gameState.highScore;
                }
            } else {
                const savedHighScore = localStorage.getItem('doorsHighScore');
                if (savedHighScore) {
                    gameState.highScore = parseInt(savedHighScore, 10);
                    hsNumber.textContent = gameState.highScore;
                }
            }

        function restartGame() {
            hideTryAgain();
            gameState.isNegativeResult = false;
            resetCurrentScore();
            changeImage(IMAGES.static);
        }

        function handleZoneClick(side) {
            if (gameState.isAnimating) return;
            
            hideTryAgain();
            
            gameState.currentSide = side;
            
            const isPositive = getRandomResult();
            gameState.isNegativeResult = !isPositive;
            
            const images = isPositive ? 
                IMAGES[side].positive : 
                IMAGES[side].negative;
            
            playSequence(images, () => {
                if (gameState.isNegativeResult) {
                    showTryAgain();
                } else {
                    increaseScore();
                changeImage(IMAGES.static);
                }
                gameState.currentSide = null;
            });
        }

        async function initGame() {
            initCanvas();
            
            const telegramUser = getTelegramUser();
            if (telegramUser) {
                currentUser = await createOrUpdateUser(telegramUser);
                console.log('User initialized:', currentUser);
            }
            
            await loadHighScore();
            
            preloadImages();
            
            waitForImages(() => {
                console.log('All images loaded, game ready!');
                changeImage(IMAGES.static);
            });
        }

        function setupEventListeners() {
            leftZone.addEventListener('click', () => handleZoneClick('left'));
            rightZone.addEventListener('click', () => handleZoneClick('right'));

            leftZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('left');
            });

            rightZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('right');
            });

            tryAgainOverlay.addEventListener('click', restartGame);
            tryAgainOverlay.addEventListener('touchstart', (e) => {
                e.preventDefault();
                restartGame();
            });

            leaderboardButton.addEventListener('click', showLeaderboard);
            leaderboardButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                showLeaderboard();
            });

            leaderboardClose.addEventListener('click', hideLeaderboard);
            leaderboardClose.addEventListener('touchstart', (e) => {
                e.preventDefault();
                hideLeaderboard();
            });
        }

        setupEventListeners();

        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            tg.ready();
            tg.expand();
            
            tg.enableClosingConfirmation();
            
            window.addEventListener('resize', function() {
                tg.expand();
            });
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        let ticking = false;
        
        function updateLayout() {
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateLayout);
                ticking = true;
            }
        }

        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                requestTick();
            }, 100);
        });

        window.addEventListener('resize', requestTick);

        initGame();
    </script>
</body>
</html>
