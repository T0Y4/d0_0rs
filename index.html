<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>DOORS</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="images/logo.svg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            /* Оптимизация для мобильных устройств */
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            /* Предотвращение зума */
            touch-action: manipulation;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-zone, .right-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            z-index: 10;
            /* Убираем курсор и визуальные эффекты для мобильных устройств */
        }

        .left-zone {
            left: 0;
        }

        .right-zone {
            right: 0;
        }

        .game-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            /* Пиксельный стиль - четкие края без сглаживания */
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            /* Убираем все переходы */
            transition: none;
            /* Предотвращение перетаскивания */
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            z-index: 5;
        }

        /* Картинки теперь всегда на весь экран */

        /* Фон всегда белый, независимо от темы */
        @media (prefers-color-scheme: dark) {
            body {
                background: white;
            }
        }

        /* Пиксельная анимация загрузки - резкое появление */
        .game-canvas {
            animation: pixelAppear 0.1s ease-out;
        }

        @keyframes pixelAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <div class="left-zone" id="leftZone"></div>
            <div class="right-zone" id="rightZone"></div>
            <canvas 
                class="game-canvas"
                id="gameCanvas"
            ></canvas>
        </div>
    </div>

    <script>
        // Игровые константы
        const IMAGES = {
            static: 'images/2_static_image.svg',
            left: {
                positive: [
                    'images/2_left_1.svg',
                    'images/2_left_2.svg',
                    'images/2_left_3.svg'
                ],
                negative: [
                    'images/2_left_1.svg',
                    'images/2_left_2.svg',
                    'images/2_negative_left_4.svg'
                ]
            },
            right: {
                positive: [
                    'images/2_right_1.svg',
                    'images/2_right_2.svg',
                    'images/2_right_3.svg'
                ],
                negative: [
                    'images/2_right_1.svg',
                    'images/2_right_2.svg',
                    'images/2_negative_right_4.svg'
                ]
            }
        };

        // Canvas система для идеальной производительности
        let canvas, ctx;
        let canvasWidth, canvasHeight;
        
        // Кэш изображений для Canvas
        const imageCache = new Map();
        let imagesLoaded = 0;
        const totalImages = 9; // Общее количество уникальных изображений

        // Инициализация Canvas
        function initCanvas() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Устанавливаем размеры Canvas
            resizeCanvas();
            
            // Настраиваем пиксельный рендеринг
            ctx.imageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;
            ctx.mozImageSmoothingEnabled = false;
            ctx.msImageSmoothingEnabled = false;
            
            // Обработка изменения размера окна
            window.addEventListener('resize', resizeCanvas);
        }

        // Изменение размера Canvas
        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            
            // Устанавливаем размеры Canvas
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Масштабируем для высоких DPI экранов
            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            ctx.scale(dpr, dpr);
            
            // Устанавливаем CSS размеры
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
        }

        // Предзагрузка всех изображений для Canvas
        function preloadImages() {
            const allImages = [
                IMAGES.static,
                ...IMAGES.left.positive,
                ...IMAGES.left.negative,
                ...IMAGES.right.positive,
                ...IMAGES.right.negative
            ];

            // Убираем дубликаты
            const uniqueImages = [...new Set(allImages)];

            uniqueImages.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    imagesLoaded++;
                    imageCache.set(src, img);
                    console.log(`Loaded: ${src} (${imagesLoaded}/${totalImages})`);
                };
                img.onerror = () => {
                    console.error('Failed to load image:', src);
                    imagesLoaded++;
                };
                img.src = src;
            });
        }

        // Проверка готовности всех изображений
        function waitForImages(callback) {
            if (imagesLoaded >= totalImages) {
                callback();
            } else {
                setTimeout(() => waitForImages(callback), 50);
            }
        }

        // Состояние игры
        let gameState = {
            isAnimating: false,
            currentSide: null,
            currentFrame: 0,
            animationFrames: [],
            animationStartTime: 0
        };

        // Элементы DOM
        const leftZone = document.getElementById('leftZone');
        const rightZone = document.getElementById('rightZone');

        // Отрисовка изображения на Canvas
        function drawImage(src) {
            const img = imageCache.get(src);
            if (!img) {
                console.error('Image not found in cache:', src);
                return;
            }

            // Очищаем Canvas
            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            // Вычисляем размеры для центрирования с сохранением пропорций
            const imgAspect = img.width / img.height;
            const canvasAspect = canvasWidth / canvasHeight;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (imgAspect > canvasAspect) {
                // Изображение шире - подгоняем по ширине
                drawWidth = canvasWidth;
                drawHeight = canvasWidth / imgAspect;
                drawX = 0;
                drawY = (canvasHeight - drawHeight) / 2;
            } else {
                // Изображение выше - подгоняем по высоте
                drawHeight = canvasHeight;
                drawWidth = canvasHeight * imgAspect;
                drawX = (canvasWidth - drawWidth) / 2;
                drawY = 0;
            }
            
            // Отрисовываем изображение
            ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
        }

        // Честный рандом 50/50
        function getRandomResult() {
            // Используем crypto.getRandomValues для криптографически стойкого рандома
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % 2 === 0; // true = положительный, false = отрицательный
        }

        // Система анимации с requestAnimationFrame для идеальной производительности
        function playSequence(images, callback) {
            if (gameState.isAnimating) return;
            
            gameState.isAnimating = true;
            gameState.animationFrames = images;
            gameState.currentFrame = 0;
            gameState.animationStartTime = performance.now();
            
            // Запускаем анимацию
            animateFrame();
            
            function animateFrame() {
                if (!gameState.isAnimating) return;
                
                const currentTime = performance.now();
                const frameIndex = Math.floor((currentTime - gameState.animationStartTime) / 200); // 200мс на кадр
                
                if (frameIndex < images.length) {
                    // Отрисовываем текущий кадр
                    drawImage(images[frameIndex]);
                    // Продолжаем анимацию
                    requestAnimationFrame(animateFrame);
                } else {
                    // Анимация завершена
                    gameState.isAnimating = false;
                    if (callback) callback();
                }
            }
        }

        // Мгновенная смена изображения
        function changeImage(src) {
            drawImage(src);
        }

        // Обработка клика по зоне
        function handleZoneClick(side) {
            if (gameState.isAnimating) return;
            
            gameState.currentSide = side;
            
            // Определяем результат (50/50)
            const isPositive = getRandomResult();
            
            // Выбираем последовательность картинок
            const images = isPositive ? 
                IMAGES[side].positive : 
                IMAGES[side].negative;
            
            // Воспроизводим последовательность
            playSequence(images, () => {
                // Возвращаемся к статичной картинке
                changeImage(IMAGES.static);
                gameState.currentSide = null;
            });
        }

        // Инициализация игры
        function initGame() {
            // Инициализируем Canvas
            initCanvas();
            
            // Предзагружаем все изображения
            preloadImages();
            
            // Ждем загрузки всех изображений перед активацией игры
            waitForImages(() => {
                console.log('All images loaded, game ready!');
                // Отображаем стартовое изображение
                changeImage(IMAGES.static);
            });
        }

        // Обработчики событий (активируются только после загрузки)
        function setupEventListeners() {
            leftZone.addEventListener('click', () => handleZoneClick('left'));
            rightZone.addEventListener('click', () => handleZoneClick('right'));

            // Поддержка тач-событий для мобильных устройств
            leftZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('left');
            });

            rightZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('right');
            });
        }

        // Настраиваем обработчики сразу
        setupEventListeners();

        // Оптимизация для Telegram WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            // Настройка WebApp
            tg.ready();
            tg.expand();
            
            // Отключение зума
            tg.enableClosingConfirmation();
            
            // Обработка изменения размера экрана
            window.addEventListener('resize', function() {
                tg.expand();
            });
        }

        // Предотвращение контекстного меню на мобильных устройствах
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Оптимизация производительности
        let ticking = false;
        
        function updateLayout() {
            // Здесь будет логика обновления игры
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateLayout);
                ticking = true;
            }
        }

        // Обработка изменения ориентации
        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                requestTick();
            }, 100);
        });

        // Обработка изменения размера окна
        window.addEventListener('resize', requestTick);

        // Запускаем инициализацию игры
        initGame();
    </script>
</body>
</html>
