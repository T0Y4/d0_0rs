    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-zone, .right-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            z-index: 10;
        }

        .left-zone {
            left: 0;
        }

        .right-zone {
            right: 0;
        }

        .game-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transition: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            z-index: 5;
        }

        .try-again-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .try-again-overlay.show {
            display: flex;
        }

        .try-again-text {
            color: #000;
            font-family: 'Tiny5', monospace;
            font-size: 50px;
            font-weight: normal;
            cursor: pointer;
            transition: opacity 0.3s ease;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .try-again-text:hover {
            opacity: 0.7;
        }

        .try-again-text:active {
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .try-again-text {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .try-again-text {
                font-size: 36px;
            }
        }

        @media (max-width: 320px) {
            .try-again-text {
                font-size: 32px;
            }
        }

        .score-counter {
            position: absolute;
            top: 50px;
            right: 50px;
            z-index: 15;
            font-family: 'Tiny5', monospace;
            color: #000;
            text-align: right;
        }

        .high-score {
            font-size: 50px;
        }

        .current-score {
            font-size: 50px;
        }

        .score-label {
            color: #000;
        }

        .score-value {
            font-weight: normal;
        }

        .hs-number {
            font-weight: normal;
            color: #000;
            transform: scale(1);
            display: inline-block;
        }

        .hs-number.gold {
            color: #FFD700;
        }

        .hs-number.pop {
            transform: scale(1.35);
        }

        @media (max-width: 768px) {
            .score-counter {
                top: 30px;
                right: 30px;
            }
            
            .high-score, .current-score {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .score-counter {
                top: 25px;
                right: 25px;
            }
            
            .high-score, .current-score {
                font-size: 36px;
            }
        }

        @media (max-width: 320px) {
            .score-counter {
                top: 20px;
                right: 20px;
            }
            
            .high-score, .current-score {

            }
        }

        @media (prefers-color-scheme: dark) {
            body {

        }

        .game-canvas {
            animation: pixelAppear 0.1s ease-out;
        }

        @keyframes pixelAppear {
            from {
                opacity: 0;
            }

            }
        }

    <div class="game-container">
        <div class="game-area">
            <div class="left-zone" id="leftZone"></div>
            <div class="right-zone" id="rightZone"></div>
            <canvas 
                class="game-canvas"
                id="gameCanvas"
            ></canvas>
            <div class="try-again-overlay" id="tryAgainOverlay">
                <div class="try-again-text" id="tryAgainText">
                    try again
                </div>
            </div>
            
            <!-- Счетчик -->
            <div class="score-counter" id="scoreCounter">
                <div class="high-score">
                    <span class="score-label">hs:</span> <span class="hs-number" id="hsNumber">0</span>
                </div>
                <div class="current-score">
                    <span class="score-value" id="currentScoreValue">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const IMAGES = {
            static: 'images/static_image.svg',
            left: {
                positive: [
                    'images/left_1.svg',
                    'images/left_2.svg',
                    'images/left_3.svg'
                ],
                negative: [
                    'images/left_1.svg',
                    'images/left_2.svg',
                    'images/left_3_0.svg'
                ]
            },
            right: {
                positive: [
                    'images/right_1.svg',
                    'images/right_2.svg',
                    'images/right_3.svg'
                ],
                negative: [
                    'images/right_1.svg',
                    'images/right_2.svg',
                    'images/right_3_0.svg'
                ]
            }
        };

        let canvas, ctx;
        let canvasWidth, canvasHeight;
        
        const imageCache = new Map();
        let imagesLoaded = 0;
        const totalImages = 9;

        function initCanvas() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            resizeCanvas();
            
            ctx.imageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;
            ctx.mozImageSmoothingEnabled = false;
            ctx.msImageSmoothingEnabled = false;
            
            window.addEventListener('resize', resizeCanvas);
        }

        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            ctx.scale(dpr, dpr);
            
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
        }

        function preloadImages() {
            const allImages = [
                IMAGES.static,
                ...IMAGES.left.positive,
                ...IMAGES.left.negative,
                ...IMAGES.right.positive,
                ...IMAGES.right.negative
            ];

            // Убираем дубликаты
            const uniqueImages = [...new Set(allImages)];

            uniqueImages.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    imagesLoaded++;
                    imageCache.set(src, img);
                    console.log(`Loaded: ${src} (${imagesLoaded}/${totalImages})`);
                };
                img.onerror = () => {
                    console.error('Failed to load image:', src);
                    imagesLoaded++;
                };
                img.src = src;
            });
        }

        // Проверка готовности всех изображений
        function waitForImages(callback) {
            if (imagesLoaded >= totalImages) {
                callback();
            } else {
                setTimeout(() => waitForImages(callback), 50);
            }
        }

        let gameState = {
            isAnimating: false,
            currentSide: null,
            currentFrame: 0,
            animationFrames: [],
            animationStartTime: 0,
            isNegativeResult: false,
            currentScore: 0,
            highScore: 0
        };

        const leftZone = document.getElementById('leftZone');
        const rightZone = document.getElementById('rightZone');
        const tryAgainOverlay = document.getElementById('tryAgainOverlay');
        const tryAgainText = document.getElementById('tryAgainText');
        const hsNumber = document.getElementById('hsNumber');
        const currentScoreValue = document.getElementById('currentScoreValue');

        let currentUser = null;

        function getTelegramUser() {
            if (window.Telegram && window.Telegram.WebApp) {
                const tg = window.Telegram.WebApp;
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    return {
                        tg_id: user.id.toString(),
                        first_name: user.first_name || '',
                        last_name: user.last_name || '',
                        tg_username: user.username || '',
                        doors_username: `player_${user.id}`,
                        language_code: user.language_code || 'en'
                    };
                }
            }
            return null;
        }

        async function createOrUpdateUser(userData) {
            if (!window.firebase) {
                console.log('Firebase not available, using localStorage');
                return null;
            }

            const { db, doc, setDoc, getDoc, collection, query, orderBy, limit, getDocs } = window.firebase;
            const userRef = doc(db, 'users', userData.tg_id);
            
            try {
                const userDoc = await getDoc(userRef);
                const now = new Date().toISOString();
                
                if (userDoc.exists()) {
                    const existingData = userDoc.data();
                    await setDoc(userRef, {
                        ...existingData,
                        last_played: now,
                        games_played: (existingData.games_played || 0) + 1
                    }, { merge: true });
                    return { ...existingData, last_played: now, games_played: (existingData.games_played || 0) + 1 };
                } else {
                    // Находим максимальный id среди всех пользователей
                    const usersQuery = query(collection(db, 'users'), orderBy('id', 'desc'), limit(1));
                    const usersSnapshot = await getDocs(usersQuery);
                    
                    let newId = 1;
                    if (!usersSnapshot.empty) {
                        const lastUser = usersSnapshot.docs[0].data();
                        newId = (lastUser.id || 0) + 1;
                    }
                    
                    const newUserData = {
                        id: newId,
                        tg_id: userData.tg_id,
                        first_name: userData.first_name,
                        last_name: userData.last_name,
                        tg_username: userData.tg_username,
                        doors_username: `player ${newId}`,
                        high_score: 0,
                        games_played: 1,
                        created_at: now,
                        last_played: now,
                        displayable: true
                    };
                    await setDoc(userRef, newUserData);
                    return newUserData;
                }
            } catch (error) {
                console.error('Error creating/updating user:', error);
                return null;
            }
        }

        async function updateUserScore(tgId, newScore) {
            if (!window.firebase) {
                console.log('Firebase not available');
                return false;
            }

            const { db, doc, getDoc, setDoc } = window.firebase;
            const userRef = doc(db, 'users', tgId);
            
            try {
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    if (newScore > userData.high_score) {
                        await setDoc(userRef, {
                            high_score: newScore,
                            last_played: new Date().toISOString()
                        }, { merge: true });
                        console.log('Score saved to Firebase:', newScore);
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error('Error updating user score:', error);
                return false;
            }
        }

        async function loadUserData(tgId) {
            if (!window.firebase) {
                console.log('Firebase not available, using localStorage');
                return null;
            }

            const { db, doc, getDoc } = window.firebase;
            const userRef = doc(db, 'users', tgId);
            
            try {
                const userDoc = await getDoc(userRef);
                if (userDoc.exists()) {
                    return userDoc.data();
                }
                return null;
            } catch (error) {
                console.error('Error loading user data:', error);
                return null;
            }
        }

        function drawImage(src) {
            const img = imageCache.get(src);
            if (!img) {
                console.error('Image not found in cache:', src);
                return;
            }

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            const maxDisplaySize = 1000;
            
            const imgAspect = img.width / img.height;
            const canvasAspect = canvasWidth / canvasHeight;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (imgAspect > canvasAspect) {
                drawWidth = canvasWidth;
                drawHeight = canvasWidth / imgAspect;
            } else {
                drawHeight = canvasHeight;
                drawWidth = canvasHeight * imgAspect;
            }
            
            if (drawWidth > maxDisplaySize) {
                drawWidth = maxDisplaySize;
                drawHeight = maxDisplaySize / imgAspect;
            }
            if (drawHeight > maxDisplaySize) {
                drawHeight = maxDisplaySize;
                drawWidth = maxDisplaySize * imgAspect;
            }
            
            drawX = (canvasWidth - drawWidth) / 2;
            drawY = (canvasHeight - drawHeight) / 2;
            
            ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
        }

        function getRandomResult() {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % 2 === 0;
        }

        function playSequence(images, callback) {
            if (gameState.isAnimating) return;
            
            gameState.isAnimating = true;
            gameState.animationFrames = images;
            gameState.currentFrame = 0;
            gameState.animationStartTime = performance.now();
            
            animateFrame();
            
            function animateFrame() {
                if (!gameState.isAnimating) return;
                
                const currentTime = performance.now();
                const elapsedTime = currentTime - gameState.animationStartTime;
                
                let frameIndex = 0;
                let accumulatedTime = 0;
                
                for (let i = 0; i < images.length; i++) {
                    const frameDuration = (i === images.length - 1 && gameState.isNegativeResult) ? 500 : 250;
                    
                    if (elapsedTime < accumulatedTime + frameDuration) {
                        frameIndex = i;
                        break;
                    }
                    accumulatedTime += frameDuration;
                    frameIndex = i + 1;
                }
                
                if (frameIndex < images.length) {
                    drawImage(images[frameIndex]);
                    requestAnimationFrame(animateFrame);
                } else {
                    gameState.isAnimating = false;
                    if (callback) callback();
                }
            }
        }

        function changeImage(src) {
            drawImage(src);
        }

        function showTryAgain() {
            tryAgainOverlay.classList.add('show');
        }

        function hideTryAgain() {
            tryAgainOverlay.classList.remove('show');
        }

        function updateScoreDisplay() {
            currentScoreValue.textContent = gameState.currentScore;
            hsNumber.textContent = gameState.highScore;
        }

        function celebrateHighScore() {
            hsNumber.classList.remove('gold', 'pop');
            void hsNumber.offsetWidth;
            hsNumber.classList.add('gold', 'pop');
            setTimeout(() => { 
                hsNumber.classList.remove('gold', 'pop'); 
            }, 220);
        }

        async function increaseScore() {
            gameState.currentScore++;
            currentScoreValue.textContent = gameState.currentScore;
            
            if (gameState.currentScore > gameState.highScore) {
                gameState.highScore = gameState.currentScore;
                hsNumber.textContent = gameState.highScore;
                
                // Сохраняем hs в зависимости от наличия telegram_id
                if (currentUser && currentUser.tg_id) {
                    // Есть telegram_id - пытаемся сохранить в Firebase
                    const firebaseSaved = await updateUserScore(currentUser.tg_id, gameState.highScore);
                    
                    if (!firebaseSaved && window.firebase) {
                        // Firebase недоступен - сохраняем в localStorage как fallback
                        localStorage.setItem('doorsHighScore', gameState.highScore.toString());
                        console.log('Firebase unavailable, saved to localStorage as fallback');
                    }
                } else {
                    // Нет telegram_id - сохраняем в localStorage
                    localStorage.setItem('doorsHighScore', gameState.highScore.toString());
                }
                
                celebrateHighScore();
            }
        }

        function resetCurrentScore() {
            gameState.currentScore = 0;
            updateScoreDisplay();
        }

        async function updateHighScore() {
            if (gameState.currentScore > gameState.highScore) {
                gameState.highScore = gameState.currentScore;
                
                // Сохраняем hs в зависимости от наличия telegram_id
                if (currentUser && currentUser.tg_id) {
                    // Есть telegram_id - пытаемся сохранить в Firebase
                    const firebaseSaved = await updateUserScore(currentUser.tg_id, gameState.highScore);
                    
                    if (!firebaseSaved && window.firebase) {
                        // Firebase недоступен - сохраняем в localStorage как fallback
                        localStorage.setItem('doorsHighScore', gameState.highScore.toString());
                        console.log('Firebase unavailable, saved to localStorage as fallback');
                    }
                } else {
                    // Нет telegram_id - сохраняем в localStorage
                    localStorage.setItem('doorsHighScore', gameState.highScore.toString());
                }
                
                updateScoreDisplay();
            }
        }

        async function loadHighScore() {
            // Если есть telegram_id - работаем с Firebase
            if (currentUser && currentUser.tg_id) {
                const userData = await loadUserData(currentUser.tg_id);
                if (userData && userData.high_score !== undefined) {
                    gameState.highScore = userData.high_score;
                    hsNumber.textContent = gameState.highScore;
                    
                    // Проверяем, есть ли данные в localStorage для синхронизации
                    await syncLocalStorageWithFirebase(userData.high_score);
                    return;
                } else {
                    // Пользователь не найден в Firebase - создаем его
                    // Если есть данные в localStorage - используем их
                    const savedHighScore = localStorage.getItem('doorsHighScore');
                    if (savedHighScore) {
                        gameState.highScore = parseInt(savedHighScore, 10);
                        hsNumber.textContent = gameState.highScore;
                        // Создаем пользователя с hs из localStorage
                        await migrateLocalStorageToFirebase(gameState.highScore);
                        return;
                    }
                }
            }
            
            // Нет telegram_id - работаем только с localStorage
            const savedHighScore = localStorage.getItem('doorsHighScore');
            if (savedHighScore) {
                gameState.highScore = parseInt(savedHighScore, 10);
                hsNumber.textContent = gameState.highScore;
            }
        }

        async function syncLocalStorageWithFirebase(firebaseScore) {
            if (!currentUser || !currentUser.tg_id || !window.firebase) {
                return;
            }

            const localStorageScore = localStorage.getItem('doorsHighScore');
            if (localStorageScore) {
                const localScore = parseInt(localStorageScore, 10);
                
                if (localScore > firebaseScore) {
                    // localStorage hs больше Firebase hs - обновляем Firebase
                    const success = await updateUserScore(currentUser.tg_id, localScore);
                    if (success) {
                        gameState.highScore = localScore;
                        hsNumber.textContent = gameState.highScore;
                        localStorage.removeItem('doorsHighScore');
                        console.log('Synced higher score from localStorage to Firebase:', localScore);
                    }
                } else {
                    // Firebase hs больше или равен - очищаем localStorage
                    localStorage.removeItem('doorsHighScore');
                    console.log('Cleared localStorage, Firebase has higher score');
                }
            }
        }

        async function migrateLocalStorageToFirebase(localStorageScore) {
            if (!currentUser || !currentUser.tg_id || !window.firebase) {
                return;
            }

            try {
                const userData = await loadUserData(currentUser.tg_id);
                if (userData) {
                    // Пользователь существует в Firebase
                    if (localStorageScore > userData.high_score) {
                        // localStorage hs больше Firebase hs - обновляем Firebase
                        await updateUserScore(currentUser.tg_id, localStorageScore);
                        console.log('Migrated higher score from localStorage to Firebase:', localStorageScore);
                    }
                } else {
                    // Пользователь не существует в Firebase - создаем с hs из localStorage
                    const now = new Date().toISOString();
                    const { db, doc, setDoc, collection, query, orderBy, limit, getDocs } = window.firebase;
                    
                    // Находим максимальный id
                    const usersQuery = query(collection(db, 'users'), orderBy('id', 'desc'), limit(1));
                    const usersSnapshot = await getDocs(usersQuery);
                    
                    let newId = 1;
                    if (!usersSnapshot.empty) {
                        const lastUser = usersSnapshot.docs[0].data();
                        newId = (lastUser.id || 0) + 1;
                    }
                    
                    const newUserData = {
                        id: newId,
                        tg_id: currentUser.tg_id,
                        first_name: currentUser.first_name,
                        last_name: currentUser.last_name,
                        tg_username: currentUser.tg_username,
                        doors_username: `player ${newId}`,
                        high_score: localStorageScore,
                        games_played: 1,
                        created_at: now,
                        last_played: now,
                        displayable: true
                    };
                    
                    const userRef = doc(db, 'users', currentUser.tg_id);
                    await setDoc(userRef, newUserData);
                    console.log('Created user in Firebase with migrated score:', localStorageScore);
                }
                
                // Очищаем localStorage после успешной миграции
                localStorage.removeItem('doorsHighScore');
                
            } catch (error) {
                console.error('Error migrating localStorage to Firebase:', error);
            }
        }

        function restartGame() {
            hideTryAgain();
            gameState.isNegativeResult = false;
            resetCurrentScore();
            changeImage(IMAGES.static);
        }

        function handleZoneClick(side) {
            if (gameState.isAnimating) return;
            
            hideTryAgain();
            
            gameState.currentSide = side;
            
            const isPositive = getRandomResult();
            gameState.isNegativeResult = !isPositive;
            
            const images = isPositive ? 
                IMAGES[side].positive : 
                IMAGES[side].negative;
            
            playSequence(images, () => {
                if (gameState.isNegativeResult) {
                    showTryAgain();
                } else {
                    increaseScore();
                changeImage(IMAGES.static);
                }
                gameState.currentSide = null;
            });
        }

        async function initGame() {
            initCanvas();
            
            // Инициализируем пользователя
            const telegramUser = getTelegramUser();
            if (telegramUser) {
                currentUser = await createOrUpdateUser(telegramUser);
                console.log('User initialized:', currentUser);
            } else {
                console.log('No Telegram user detected, using localStorage');
            }
            
            await loadHighScore();
            
            preloadImages();
            
            waitForImages(() => {
                console.log('All images loaded, game ready!');
                changeImage(IMAGES.static);
            });
        }

        function setupEventListeners() {
            leftZone.addEventListener('click', () => handleZoneClick('left'));
            rightZone.addEventListener('click', () => handleZoneClick('right'));

            leftZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('left');
            });

            rightZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('right');
            });

            tryAgainOverlay.addEventListener('click', restartGame);
            tryAgainOverlay.addEventListener('touchstart', (e) => {
                e.preventDefault();
                restartGame();
            });
        }

        setupEventListeners();

        // Функции для тестирования (только для разработки)
        window.testFirebase = {
            // Симулировать пользователя 1
            simulateUser1: async () => {
                const testUser = {
                    tg_id: "111111111",
                    first_name: "Test User 1",
                    last_name: "Testovich",
                    tg_username: "test1",
                    language_code: "en"
                };
                currentUser = await createOrUpdateUser(testUser);
                await loadHighScore();
                console.log('Simulated User 1:', currentUser);
            },
            
            // Симулировать пользователя 2
            simulateUser2: async () => {
                const testUser = {
                    tg_id: "222222222", 
                    first_name: "Test User 2",
                    last_name: "Testov",
                    tg_username: "test2",
                    language_code: "en"
                };
                currentUser = await createOrUpdateUser(testUser);
                await loadHighScore();
                console.log('Simulated User 2:', currentUser);
            },
            
            // Сбросить пользователя (вернуться к localStorage)
            resetUser: () => {
                currentUser = null;
                loadHighScore();
                console.log('User reset, using localStorage');
            },
            
            // Показать текущего пользователя
            showCurrentUser: () => {
                console.log('Current user:', currentUser);
            },
            
            // Тест миграции localStorage → Firebase
            testMigration: async () => {
                // Устанавливаем hs в localStorage
                localStorage.setItem('doorsHighScore', '15');
                console.log('Set localStorage hs to 15');
                
                // Сбрасываем пользователя
                currentUser = null;
                
                // Симулируем пользователя (Firebase станет доступен)
                await window.testFirebase.simulateUser1();
                
                // Загружаем hs (должна произойти миграция)
                await loadHighScore();
                
                console.log('Migration test completed. Check Firebase Console!');
            },
            
            // Тест сценария: Браузер → Telegram
            testBrowserToTelegram: async () => {
                console.log('=== Тест: Браузер → Telegram ===');
                
                // 1. Симулируем игру в браузере (без telegram_id)
                currentUser = null;
                localStorage.setItem('doorsHighScore', '8');
                await loadHighScore();
                console.log('1. Игра в браузере: hs = 8 в localStorage');
                
                // 2. Переходим в Telegram (появляется telegram_id)
                await window.testFirebase.simulateUser1();
                await loadHighScore();
                console.log('2. Переход в Telegram: должна произойти миграция hs = 8');
                
                // 3. Набираем новый рекорд в Telegram
                gameState.currentScore = 12;
                gameState.highScore = 8;
                await increaseScore();
                console.log('3. Новый рекорд в Telegram: hs = 12 в Firebase');
                
                console.log('=== Тест завершен. Проверьте Firebase Console! ===');
            },
            
            // Тест сценария: Telegram + Firebase недоступен → доступен
            testTelegramFirebaseUnavailable: async () => {
                console.log('=== Тест: Telegram + Firebase недоступен → доступен ===');
                
                // 1. Создаем пользователя в Telegram
                await window.testFirebase.simulateUser1();
                console.log('1. Создан Telegram пользователь');
                
                // 2. Симулируем недоступность Firebase (временно отключаем)
                const originalFirebase = window.firebase;
                window.firebase = null;
                console.log('2. Firebase временно недоступен');
                
                // 3. Набираем hs (должен сохраниться в localStorage)
                gameState.currentScore = 10;
                gameState.highScore = 0;
                await increaseScore();
                console.log('3. Набран hs = 10, сохранен в localStorage (Firebase недоступен)');
                
                // 4. Восстанавливаем Firebase
                window.firebase = originalFirebase;
                console.log('4. Firebase снова доступен');
                
                // 5. Загружаем hs (должна произойти синхронизация)
                await loadHighScore();
                console.log('5. Загружен hs, должна произойти синхронизация localStorage → Firebase');
                
                console.log('=== Тест завершен. Проверьте Firebase Console! ===');
            }
        };

        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            tg.ready();
            tg.expand();
            
            tg.enableClosingConfirmation();
            
            window.addEventListener('resize', function() {
                tg.expand();
            });
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        let ticking = false;
        
        function updateLayout() {
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateLayout);
                ticking = true;
            }
        }

        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                requestTick();
            }, 100);
        });

        window.addEventListener('resize', requestTick);

        initGame();
    </script>
</body>
</html>
