<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>DOORS</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="images/logo.svg">
    <style>
        @font-face {
            font-family: 'Tiny5';
            src: url('fonts/Tiny5-Regular.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
    </style>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            touch-action: manipulation;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .game-area {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .left-zone, .right-zone {
            position: absolute;
            top: 0;
            height: 100%;
            width: 50%;
            z-index: 10;
        }

        .left-zone {
            left: 0;
        }

        .right-zone {
            right: 0;
        }

        .game-canvas {
            width: 100vw;
            height: 100vh;
            display: block;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
            transition: none;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
            -moz-user-drag: none;
            -o-user-drag: none;
            z-index: 5;
        }
        .try-again-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 20;
        }

        .try-again-overlay.show {
            display: flex;
        }

        .try-again-text {
            color: #000;
            font-family: 'Tiny5', monospace;
            font-size: 50px;
            font-weight: normal;
            cursor: pointer;
            transition: opacity 0.3s ease;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .try-again-text:hover {
            opacity: 0.7;
        }

        .try-again-text:active {
            opacity: 0.5;
        }
        @media (max-width: 768px) {
            .try-again-text {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .try-again-text {
                font-size: 36px;
            }
        }

        @media (max-width: 320px) {
            .try-again-text {
                font-size: 32px;
            }
        }

        .score-counter {
            position: absolute;
            top: 50px;
            right: 50px;
            z-index: 15;
            font-family: 'Tiny5', monospace;
            color: #000;
            text-align: right;
            opacity: 0;
            pointer-events: none;
            transition: none;
        }

        .score-counter.show {
            opacity: 1;
            pointer-events: auto;
        }

        .menu-button {
            position: absolute;
            top: 50px;
            left: 50px;
            z-index: 25;
            font-family: 'Tiny5', monospace;
            font-size: 50px;
            color: #000;
            cursor: pointer;
            opacity: 0;
            pointer-events: none;
            transition: none;
        }

        .menu-button.show {
            opacity: 1;
            pointer-events: auto;
        }

        .high-score {
            font-size: 50px;
        }

        .current-score {
            font-size: 50px;
        }

        .score-label {
            color: #000;
        }

        .score-value {
            font-weight: normal;
        }

        .hs-number {
            font-weight: normal;
            color: #000;
            transform: scale(1);
            display: inline-block;
        }

        .hs-number.gold {
            color: #FFD700;
        }

        .hs-number.pop {
            transform: scale(1.35);
        }
        @media (max-width: 768px) {
            .score-counter {
                top: 30px;
                right: 30px;
            }
            
            .menu-button {
                top: 30px;
                left: 30px;
                font-size: 40px;
            }
            
            .high-score, .current-score {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .score-counter {
                top: 25px;
                right: 25px;
            }
            
            .menu-button {
                top: 25px;
                left: 25px;
                font-size: 36px;
            }
            
            .high-score, .current-score {
                font-size: 36px;
            }
        }

        @media (max-width: 320px) {
            .score-counter {
                top: 20px;
                right: 20px;
            }
            
            .menu-button {
                top: 20px;
                left: 20px;
                font-size: 32px;
            }
            
            .high-score, .current-score {
                font-size: 32px;
            }
        }

        /* Страница меню */
        .menu-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 30;
        }

        .menu-screen.show {
            display: flex;
        }

        .menu-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
        }


        .play-button {
            font-family: 'Tiny5', monospace;
            font-size: 50px;
            color: #000;
            cursor: pointer;
            text-align: center;
            transition: none;
        }

        @media (max-width: 768px) {
            .play-button {
                font-size: 40px;
            }
        }

        @media (max-width: 480px) {
            .play-button {
                font-size: 36px;
            }
        }

        @media (max-width: 320px) {
            .play-button {
                font-size: 32px;
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background: white;
            }
        }

        .game-canvas {
            animation: pixelAppear 0.1s ease-out;
        }

        @keyframes pixelAppear {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-area">
            <div class="left-zone" id="leftZone"></div>
            <div class="right-zone" id="rightZone"></div>
            <canvas 
                class="game-canvas"
                id="gameCanvas"
            ></canvas>
            <div class="try-again-overlay" id="tryAgainOverlay">
                <div class="try-again-text" id="tryAgainText">
                    try again
                </div>
            </div>
            
            <div class="score-counter" id="scoreCounter">
                <div class="high-score">
                    <span class="score-label">hs:</span> <span class="hs-number" id="hsNumber">0</span>
                </div>
                <div class="current-score">
                    <span class="score-value" id="currentScoreValue">0</span>
                </div>
            </div>
            
            <div class="menu-button" id="menuButton">menu</div>
        </div>
        
        <div class="menu-screen" id="menuScreen">
            <div class="menu-content">
                <div class="play-button" id="playButton">play</div>
            </div>
        </div>
    </div>

    <script>
        const IMAGES = {
            static: 'images/static_image.svg',
            left: {
                positive: [
                    'images/left_1.svg',
                    'images/left_2.svg',
                    'images/left_3.svg'
                ],
                negative: [
                    'images/left_1.svg',
                    'images/left_2.svg',
                    'images/left_3_0.svg'
                ]
            },
            right: {
                positive: [
                    'images/right_1.svg',
                    'images/right_2.svg',
                    'images/right_3.svg'
                ],
                negative: [
                    'images/right_1.svg',
                    'images/right_2.svg',
                    'images/right_3_0.svg'
                ]
            }
        };

        // Canvas система для идеальной производительности
        let canvas, ctx;
        let canvasWidth, canvasHeight;
        
        // Кэш изображений для Canvas
        const imageCache = new Map();
        let imagesLoaded = 0;
        const totalImages = 9; // Общее количество уникальных изображений

        // Инициализация Canvas
        function initCanvas() {
            canvas = document.getElementById('gameCanvas');
            ctx = canvas.getContext('2d');
            
            // Устанавливаем размеры Canvas
            resizeCanvas();
            
            // Настраиваем пиксельный рендеринг
            ctx.imageSmoothingEnabled = false;
            ctx.webkitImageSmoothingEnabled = false;
            ctx.mozImageSmoothingEnabled = false;
            ctx.msImageSmoothingEnabled = false;
            
            // Обработка изменения размера окна
            window.addEventListener('resize', resizeCanvas);
        }

        // Изменение размера Canvas
        function resizeCanvas() {
            canvasWidth = window.innerWidth;
            canvasHeight = window.innerHeight;
            
            // Устанавливаем размеры Canvas
            canvas.width = canvasWidth;
            canvas.height = canvasHeight;
            
            // Масштабируем для высоких DPI экранов
            const dpr = window.devicePixelRatio || 1;
            canvas.width = canvasWidth * dpr;
            canvas.height = canvasHeight * dpr;
            ctx.scale(dpr, dpr);
            
            // Устанавливаем CSS размеры
            canvas.style.width = canvasWidth + 'px';
            canvas.style.height = canvasHeight + 'px';
        }

        // Предзагрузка всех изображений для Canvas
        function preloadImages() {
            const allImages = [
                IMAGES.static,
                ...IMAGES.left.positive,
                ...IMAGES.left.negative,
                ...IMAGES.right.positive,
                ...IMAGES.right.negative
            ];

            // Убираем дубликаты
            const uniqueImages = [...new Set(allImages)];

            uniqueImages.forEach(src => {
                const img = new Image();
                img.onload = () => {
                    imagesLoaded++;
                    imageCache.set(src, img);
                    console.log(`Loaded: ${src} (${imagesLoaded}/${totalImages})`);
                };
                img.onerror = () => {
                    console.error('Failed to load image:', src);
                    imagesLoaded++;
                };
                img.src = src;
            });
        }

        // Проверка готовности всех изображений
        function waitForImages(callback) {
            if (imagesLoaded >= totalImages) {
                callback();
            } else {
                setTimeout(() => waitForImages(callback), 50);
            }
        }

        let gameState = {
            isAnimating: false,
            currentSide: null,
            currentFrame: 0,
            animationFrames: [],
            animationStartTime: 0,
            isNegativeResult: false,
            currentScore: 0,
            highScore: 0
        };

        const leftZone = document.getElementById('leftZone');
        const rightZone = document.getElementById('rightZone');
        const tryAgainOverlay = document.getElementById('tryAgainOverlay');
        const tryAgainText = document.getElementById('tryAgainText');
        const hsNumber = document.getElementById('hsNumber');
        const currentScoreValue = document.getElementById('currentScoreValue');
        const menuButton = document.getElementById('menuButton');
        const menuScreen = document.getElementById('menuScreen');
        const playButton = document.getElementById('playButton');

        function drawImage(src) {
            const img = imageCache.get(src);
            if (!img) {
                console.error('Image not found in cache:', src);
                return;
            }

            ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            
            const maxDisplaySize = 1000;
            
            const imgAspect = img.width / img.height;
            const canvasAspect = canvasWidth / canvasHeight;
            
            let drawWidth, drawHeight, drawX, drawY;
            
            if (imgAspect > canvasAspect) {
                drawWidth = canvasWidth;
                drawHeight = canvasWidth / imgAspect;
            } else {
                drawHeight = canvasHeight;
                drawWidth = canvasHeight * imgAspect;
            }
            
            if (drawWidth > maxDisplaySize) {
                drawWidth = maxDisplaySize;
                drawHeight = maxDisplaySize / imgAspect;
            }
            if (drawHeight > maxDisplaySize) {
                drawHeight = maxDisplaySize;
                drawWidth = maxDisplaySize * imgAspect;
            }
            
            drawX = (canvasWidth - drawWidth) / 2;
            drawY = (canvasHeight - drawHeight) / 2;
            
            ctx.drawImage(img, drawX, drawY, drawWidth, drawHeight);
        }

        function getRandomResult() {
            const array = new Uint32Array(1);
            crypto.getRandomValues(array);
            return array[0] % 2 === 0;
        }

        function playSequence(images, callback) {
            if (gameState.isAnimating) return;
            
            gameState.isAnimating = true;
            gameState.animationFrames = images;
            gameState.currentFrame = 0;
            gameState.animationStartTime = performance.now();
            
            animateFrame();
            
            function animateFrame() {
                if (!gameState.isAnimating) return;
                
                const currentTime = performance.now();
                const elapsedTime = currentTime - gameState.animationStartTime;
                
                let frameIndex = 0;
                let accumulatedTime = 0;
                
                for (let i = 0; i < images.length; i++) {
                    const frameDuration = (i === images.length - 1 && gameState.isNegativeResult) ? 500 : 250;
                    
                    if (elapsedTime < accumulatedTime + frameDuration) {
                        frameIndex = i;
                        break;
                    }
                    accumulatedTime += frameDuration;
                    frameIndex = i + 1;
                }
                
                if (frameIndex < images.length) {
                    drawImage(images[frameIndex]);
                    requestAnimationFrame(animateFrame);
                } else {
                    gameState.isAnimating = false;
                    if (callback) callback();
                }
            }
        }

        function changeImage(src) {
            drawImage(src);
        }

        function showTryAgain() {
            tryAgainOverlay.classList.add('show');
        }

        function hideTryAgain() {
            tryAgainOverlay.classList.remove('show');
        }

        function updateScoreDisplay() {
            currentScoreValue.textContent = gameState.currentScore;
            hsNumber.textContent = gameState.highScore;
        }

        function celebrateHighScore() {
            hsNumber.classList.remove('gold', 'pop');
            void hsNumber.offsetWidth;
            hsNumber.classList.add('gold', 'pop');
            setTimeout(() => { 
                hsNumber.classList.remove('gold', 'pop'); 
            }, 220);
        }

        function increaseScore() {
            gameState.currentScore++;
            currentScoreValue.textContent = gameState.currentScore;
            
            if (gameState.currentScore > gameState.highScore) {
                gameState.highScore = gameState.currentScore;
                hsNumber.textContent = gameState.highScore;
                localStorage.setItem('doorsHighScore', gameState.highScore.toString());
                celebrateHighScore();
            }
        }

        function resetCurrentScore() {
            gameState.currentScore = 0;
            updateScoreDisplay();
        }

        function updateHighScore() {
            if (gameState.currentScore > gameState.highScore) {
                gameState.highScore = gameState.currentScore;
                localStorage.setItem('doorsHighScore', gameState.highScore.toString());
                updateScoreDisplay();
            }
        }

        function loadHighScore() {
            const savedHighScore = localStorage.getItem('doorsHighScore');
            if (savedHighScore) {
                gameState.highScore = parseInt(savedHighScore, 10);
                hsNumber.textContent = gameState.highScore;
            }
        }

        function showMenu() {
            if (ctx) {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
            }
            hideGameUI();
            menuScreen.classList.add('show');
        }

        function hideMenu() {
            menuScreen.classList.remove('show');
        }

        function showGameUI() {
            menuButton.classList.add('show');
            document.getElementById('scoreCounter').classList.add('show');
        }

        function hideGameUI() {
            menuButton.classList.remove('show');
            document.getElementById('scoreCounter').classList.remove('show');
        }

        function startGame() {
            hideMenu();
            hideTryAgain();
            if (ctx) {
                ctx.clearRect(0, 0, canvasWidth, canvasHeight);
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, canvasWidth, canvasHeight);
            }
            resetCurrentScore();
            gameState.isNegativeResult = false;
            gameState.isAnimating = false;
            showGameUI();
            changeImage(IMAGES.static);
        }

        function restartGame() {
            hideTryAgain();
            gameState.isNegativeResult = false;
            resetCurrentScore();
            changeImage(IMAGES.static);
        }

        function handleZoneClick(side) {
            if (gameState.isAnimating) return;
            
            hideTryAgain();
            
            gameState.currentSide = side;
            
            const isPositive = getRandomResult();
            gameState.isNegativeResult = !isPositive;
            
            const images = isPositive ? 
                IMAGES[side].positive : 
                IMAGES[side].negative;
            
            playSequence(images, () => {
                if (gameState.isNegativeResult) {
                    showTryAgain();
                } else {
                    increaseScore();
                    changeImage(IMAGES.static);
                }
                gameState.currentSide = null;
            });
        }

        function initGame() {
            initCanvas();
            
            loadHighScore();
            
            preloadImages();
            
            waitForImages(() => {
                console.log('All images loaded, game ready!');
                showMenu();
            });
        }

        function setupEventListeners() {
            leftZone.addEventListener('click', () => handleZoneClick('left'));
            rightZone.addEventListener('click', () => handleZoneClick('right'));

            leftZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('left');
            });

            rightZone.addEventListener('touchstart', (e) => {
                e.preventDefault();
                handleZoneClick('right');
            });

            tryAgainOverlay.addEventListener('click', restartGame);
            tryAgainOverlay.addEventListener('touchstart', (e) => {
                e.preventDefault();
                restartGame();
            });

            menuButton.addEventListener('click', showMenu);
            menuButton.addEventListener('touchstart', (e) => {
                e.preventDefault();
                showMenu();
            });

            menuScreen.addEventListener('click', startGame);
            menuScreen.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startGame();
            });

        }

        setupEventListeners();

        if (window.Telegram && window.Telegram.WebApp) {
            const tg = window.Telegram.WebApp;
            
            tg.ready();
            tg.expand();
            
            tg.enableClosingConfirmation();
            
            window.addEventListener('resize', function() {
                tg.expand();
            });
        }

        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        let ticking = false;
        
        function updateLayout() {
            ticking = false;
        }

        function requestTick() {
            if (!ticking) {
                requestAnimationFrame(updateLayout);
                ticking = true;
            }
        }

        window.addEventListener('orientationchange', function() {
            setTimeout(function() {
                requestTick();
            }, 100);
        });

        window.addEventListener('resize', requestTick);

        initGame();
    </script>
</body>
</html>
